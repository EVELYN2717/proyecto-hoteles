<div class="role-select-page">
  <div class="role-select-card">
    <div class="brand">
      <h1>HotelApp</h1>
      <p>Sistema de Gesti√≥n Hotelera</p>
    </div>

    <h2>Selecciona tu perfil</h2>

    <div class="role-options">
      <button class="role-option role-option--admin" (click)="selectRole('admin')">
        <div class="role-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
        </div>
        <h3>Administrador</h3>
        <p>Gestiona hoteles, habitaciones y configuraciones del sistema.</p>
      </button>

      <button class="role-option role-option--traveler" (click)="selectRole('traveler')">
        <div class="role-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
        </div>
        <h3>Viajero</h3>
        <p>Busca hoteles, consulta disponibilidad y realiza reservas.</p>
      </button>
    </div>
  </div>
</div>
